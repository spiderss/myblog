{extend name="base"}

{block name="main"}
<ul class="breadcrumb">
    <li class="active">文章列表</li>
</ul>
<div class="panel panel-default">

    <div class="panel-body admin-operate-fast">

        <!--<a href="/admin/admins/create">添加新管理员</a>-->
    </div>
</div>

<div class="left-category" id="category"></div>

<div class="table-list">
    <table  class="table table-striped table-hover table-bordered">
    <thead>
    <tr><th>排序</th><th>标题</th><th>发布时间</th> <th>更新时间</th><th>发布人</th><th>操作</th></tr>
    </thead>
    <tbody>
    {volist name='lists' id='user'}
        <tr>
            <td>{$user.username}</td>
            <td>{$user.name}</td>
            <td>{$user.email}</td>
            <td>{$user.addtime} </td>
            <td>{$user.lastlogintime|date="Y-m-d H:i:s"}</td>
            <td>
            <a class="btn btn-default" href="edit/id/{$user.id}">修改</a>
            <a class="btn btn-default ajax-delete" href="delete/id/{$user.id}">删除</a>
            </td>
        </tr>
    {/volist}
    </tbody>
    </table>
    <div id="page-list" style="text-align: right;padding-right: 5px">
        {$lists|raw}
    </div>
</div>
{/block}
