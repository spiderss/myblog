{extend name="base"}
{block name="css"}
<link rel="stylesheet" href="/plugins/bootstrapvalidator/dist/css/bootstrapValidator.css">
{/block}
{block name="main"}
<ul class="breadcrumb">
    <li class="active">管理员添加</li>
</ul>
<div class="panel panel-default">

    <div class="panel-body admin-operate-fast">
        <a href="/admin/admins/index">返回管理员列表</a>
    </div>
</div>

<div class="main-content">
    <form class="form-horizontal" id="myform" action="save">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                <!--<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>-->
                <!--<span id="inputSuccess3Status" class="sr-only">(success)</span>-->
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="realname" class="col-sm-2 control-label">姓名</label>-->
            <!--<div class="col-sm-4">-->
                <!--<input type="text" required class="form-control" name="realname" id="realname" placeholder="请输入真是姓名">-->
            <!--</div>-->
        <!--</div>-->

        <!--<div class="form-group">-->
            <!--<label for="email" class="col-sm-2 control-label">邮箱</label>-->
            <!--<div class="col-sm-4">-->
                <!--<input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱">-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" required class="form-control" name="password" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-4">
                <input type="password" required class="form-control" name="repassword" id="repassword" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default ajax-submit">添加</button>
                <span id="returnMessage"></span>
            </div>
        </div>
        <input type="hidden" name="method" value="POST">
    </form>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="/plugins/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
<script type="text/javascript">
        var rules={
            username: {
                message: '用户名验证失败',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: '用户名只能包含大写、小写、数字和下划线'
                    },
                    remote: {
                        message: '用户名不能重复',
                        url: 'checkUnique',
                        data : {field:"username"},//这里默认会传递该验证字段的值到后端
                        delay:2000 //这里特别要说明，必须要加此属性，否则用户输入一个字就会访问后台一次，会消耗大量的系统资源，
                    }
                }
            },
            realname:{
                validators: {
                    notEmpty: {
                        message: '真实姓名不能为空'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: '邮箱地址不能为空'
                    }
                }
            },
            password: {
                message:'密码无效',
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名长度必须在6到30之间'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'username',
                        message: '不能和用户名相同'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            repassword: {
                message: '密码无效',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名长度必须在6到30之间'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'username',
                        message: '不能和用户名相同'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                },
            }
        }

    $(function () {
        $('#myform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: rules
        });
    });

    $(document).ready(function () {
        $(".ajax-submit").click(function () {
            var url=$("#myform").attr("action");
            var bootstrapValidator = $('#myform').data('bootstrapValidator');
            bootstrapValidator.validate();
            if(bootstrapValidator.isValid()){
                $.post(url,$("#myform").serialize(),function(data){
                     if(data.code==1)
                     {
                         window.location.reload();
                     }else
                     {
                         $("#returnMessage").hide().html('<label class="label label-danger">修改失败!</label>').show(300);
                         setTimeout(function(){
                             $(".ajax-submit").prop("disabled","");
                     },2000)

                     }
                });
            }
        })
    })
</script>
{/block}
