{extend name="base"}
{block name="main"}
<ul class="breadcrumb">
    <li class="active">角色管理</li>
</ul>
<div class="panel panel-default">

    <div class="panel-body admin-operate-fast">
        <a href="create">添加新管理员</a>
    </div>
</div>

<table  class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>编号</th>
        <th>分组名称</th>
        <th>角色描述</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name='lists' id='user'}
    <tr>
        <td>{$user.id}</td>
        <td>{$user.name}</td>
        <td>{$user.description}</td>
        <td>{$user.status}</td>
        <td>
            <a class="btn btn-default" href="edit/id/{$user.id}">权限设置</a>
            <a class="btn btn-default ajax-delete" href="delete/id/{$user.id}">成员管理</a>
            <a class="btn btn-default" href="edit/id/{$user.id}">修改</a>
            <a class="btn btn-default ajax-delete" href="delete/id/{$user.id}">删除</a>
        </td>
    </tr>
    {/volist}

    </tbody>
</table>
<div id="page-list" style="text-align: right;padding-right: 5px">
    {$lists|raw}
</div>

{/block}
{block name="js"}

{/block}
